<head>
    <title>Audio Visualizer</title>
    <script src="https://aframe.io/releases/0.3.1/aframe.min.js"></script>    
    <script src="https://unpkg.com/aframe-audioanalyser-component@^3.0.3/dist/aframe-audioanalyser-component.min.js"></script>
  </head>
  
  <body>
    <a-scene>
      <a-assets>
        <audio id="song" src="https://api.soundcloud.com/tracks/90243759/stream?secret_token%5BuseHTML5Audio%5D=true&format=json&client_id=0PKz7xjH5uemKDK8GdHQyO0mU9kZ0fJ2" autoplay loop></audio>
      </a-assets>
      <a-entity
      audioanalyser="src: #song; smoothingTimeConstant: 0.9"
      audioanalyser-levels-scale="max: 50; multiplier: 0.06"
      entity-generator="mixin: bar; num: 256"
      layout="type: circle; radius: 10"
      rotation="0 180 0"
      enableBeatDetection="true"
      ></a-entity>

      <a-light type="ambient" color="#222"></a-light>
      <a-light type="point" position="0 1 0" intensity="2"></a-light>
      <a-circle color="#333" opacity="0.8" rotation="-90 0 0" radius="12"
        roughness="1"></a-circle>
      <a-sky color="#222"></a-sky>
    </a-scene>
  </body>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="css/style.css" rel="stylesheet"> -->
        <style>
        #audioFile{
            position: absolute;
            top: 0;
            left: 0;
            z-index: 999;
        }
        #audio{
            position: absolute;
            bottom: 1em;
        }
        #oscilloscope {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            }
        </style>
    </head>
    <body>
        <input id="audioFile" name="newAudioFile" type="file" accept="audio/*">
        <canvas id="oscilloscope"></canvas>
        <audio id="audio" autoplay="true" controls></audio>
        <script src="./main.js"></script>
    </body>
</html>
